<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Женский фестиваль спорта" />

    <link rel="stylesheet" href="css/style5.min.css" />

  </head>
  <body>
    <div itemscope style="overflow: hidden">

        <section class="dummy" id="hero">

            <div class="dummy__vector-2">
               <img src="./img/hero/vector-2.png" alt="">

            <div class="dummy__logos-wrapper">
               <img src="./img/icons/department.svg" alt="Department">
               <img src="./img/icons/mossport.svg" alt="Mossport">

            <div class="dummy__content">
               <h3>Красота в движении</h3>

               <h2>12 июля | Москва | Парк «Музеон»</h2>

            <div class="dummy__info">

            </div>

      </main>
    </div>
    <script src="js/vendor.js"></script>
